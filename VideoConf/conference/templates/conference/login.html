{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
  }

  .form-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-box {
    background: linear-gradient(145deg, #121212, #1a1a1a);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 450px;
  }

  .form-box h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #00d4ff;
    font-weight: 600;
  }

  .btn-dark {
    background-color: #00d4ff;
    border: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-dark:hover {
    background-color: #0096cc;
  }

  .signup {
    color: #ccc;
    font-size: 0.95rem;
  }

  .signup a {
    color: #00d4ff;
    transition: 0.3s;
  }

  .signup a:hover {
    color: #0096cc;
  }
</style>

<div class="form-container">
  <div class="form-box">
    <form method="POST">
      {% csrf_token %}
      <h1>Login</h1>
      {{ form|crispy }}
      <input type="submit" class="btn btn-dark w-100 py-2 mt-3" value="Login" style="font-size: 1.1rem;">
    </form>
    <div class="mt-3 text-center">
      <span class="signup">Don't have an account?
        <a class="text-decoration-none" href="{% url 'register' %}">Signup</a>
      </span>
    </div>
  </div>
</div>
{% endblock %}
